<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Question-answering</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			body {
				font: 14px/16.8px sans-serif;
			}

			#question-form {
				position: fixed;
				top: 0;
				right: 0;
				left: 0;
				display: block;
				height: 2em;
				background: black;
				line-height: 2em;
				text-indent: 1em;
			}

			#question-form > * {
				display: inline-block;
			}

			#question-form input {
				width: 40em;
			}

			#result {
				position: absolute;
				width: auto;
				height: auto;
				top: 2em;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 1em;
			}

			#result iframe {
				width: 100%;
				height: 100%;
				border: 0;
			}

		</style>
	</head>
	<body>
		<form id="question-form" method="post" action="">
			<input type="text" name="query" {value="{query}"} placeholder="Ask your question here">
			<button type="submit">Ask</button>
		</form>
		{<div id="result">{results}</div>}
	</body>
</html>
