<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Question-answering</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			body {
				font: 14px/16.8px sans-serif;
			}

			#question-form {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 1.5em;
				text-align: center;
				font-size: 3em;
				background: white;
				margin: auto;
			}

			#question-form.on-top {
				position: fixed;
				top: 0;
				margin: 0;
				padding: 1em 0;
				font-size: 1em;
			}

			#question-form > * {
				font-size: inherit;
				display: inline-block;
			}

			#question-form input {
				width: 15em;
				text-indent: 0.1em;
			}

			#question-form.on-top input {
				width: 40em;
			}

			#result {
				width: 44em;
				margin: 4em auto;
			}

		</style>
	</head>
	<body>
		<form id="question-form" {?results class="on-top"} method="post" action="">
			<input type="text" name="query" {value="{query}"} placeholder="Ask your question hereâ€¦">
			<button type="submit">Ask</button>
		</form>
		{<div id="result">{results}</div>}
	</body>
</html>
